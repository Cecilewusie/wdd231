    <meta name="description" content="A responsive page displaying a list of local businesses and organizations that belong to the chamber of commerce">

    <!-- external style links -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/desktop.css">
 

    <!-- external javascript -->
    <script src="scripts/directory.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <script src="../scripts/course-weather.js" defer></script>
    <script src="scripts/spotlight.js" defer></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <header>
            <img src="images/icon.webp" alt="Blacq Shot Chamber of Commerce Logo" width="50" height="50">
            <div class="title-info">
                <h1>Blacq Shot</h1>
                <p>Chamber of Commerce</p>
            </div>
        <button class="menu" type="button" title="hamburger menu"></button>
    </header>
    <nav id="animatemenu">
        <ul class="menuLinks">
            <li><a href="index.html">Home</a></li>
            <li class="current-menu-item"><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="discover.html">Discover</a></li>
        </ul>
    </nav>    
    <main id="landing-page-main">
        <!-- hero image -->
        <div id="hero-container">
            <img src="images/hero.webp" alt="hero images" loading="lazy">
            <button type="button" id="call-to-action">Keynote ticket</button>
        </div>
        
        <h2 class="home">Home</h2>

        <!-- events information -->
        <section class="event-container">
            <h2>Events</h2>
        </section>

        <!-- current weather information -->
        <section class="weather-container" id="section-from-home">
            <h2>Current weather</h2>
            <div id="weather-details-container">
                <figure>
                    <img id="weather-icon" src="" alt="">
                    <figcaption></figcaption>
                </figure>
                <div class="weather-info">
                    <p><span id="current-temp"></span></p>
                    <p><span id="wind-speed"></span></p>
                    <p><span id="high-t"></span></p>
                    <p><span id="low-t"></span></p>
                    <p><span id="humidity"></span></p>
                    <p><span id="sunrise-time"></span></p>
                    <p><span id="sunset-time"></span></p>
                </div>
            </div>
        </section>

        <!-- Weather forcast information -->
        <section class="forecast-container">
            <h2>Weather Forecast</h2>
            <div id="forecast-details-container">
                <div class="forecast-info">
                    <p><span id="today-temperature"></span></p>
                    <p><span id="day-two-forecast"></span></p>
                    <p><span id="day-three-forecast"></span></p>
                </div>
        </section>

        <!-- Businesses -->
        <section class="spotlight-container" id="spotlight-container">
        </section>
    </main>
    <footer>
        <div class="organization-info">
            <p>Blacq Shot Chamber of Commerce</p>
            <p>9 Underwood St</p> 
            <p>Blacq Shot, GA-555-5330</p>
            <p>0550-682-513</p>
        </div>
        <div class="social-media">
            <ul>
                <li><a href="https://www.youtube.com"><img src="images/youtube.webp" alt="Facebook" width="50" height="50"></a></li>
                <li><a href="https://www.twitter.com"><img src="images/twitter.webp" alt="Twitter" width="50" height="50"></a></li>
                <li><a href="https://www.instagram.com"><img src="images/instagram.webp" alt="Instagram" width="50" height="50"></a></li>
            </ul>
        </div>
        <div class="class-project">
        </div>
    </footer>
</body>
</html>
